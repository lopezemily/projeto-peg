<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Authenticated Layout</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="ie=edge" http-equiv="x-ua-compatible" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/css.css}" />
    </head>

    <body>
        <div>
            <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #314FE3;">
                <div  class="container">
                    <a class="navbar-brand" th:href="@{/home}">
                        <img th:src="@{/img/logoP.png}"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse topnav" id="navbarNav">
                        <ul class="nav nav-pills">
                            <div>
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/home}">Home <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('PACIENTE')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/paciente/meusDados}">Meus Dados <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('MEDICO')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/medico/meusDados}">Meus Dados <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('RECEPCIONISTA')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/recepcionista/meusDados}">Meus Dados <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/admin/meusDados}">Meus Dados <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('MEDICO')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/medico/agenda}">Agenda <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('RECEPCIONISTA')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/recepcionista/agenda}">Agenda <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/admin/agenda}">Agenda <span class="sr-only"></span></a>
                                </li>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <li class="nav-item active" >
                                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard <span class="sr-only"></span></a>
                                </li>
                            </div>

                        </ul>
                    </div>
                    <form class="form-inline" th:action="@{/logout}" method="get">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="btnSair" type="submit">Sair</button>
                    </form>

                </div>
            </nav>

            <div layout:fragment="content"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/common.js}"></script>

        <div layout:fragment="scripts"></div>
    </body>

</html>
