<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/autenticado}">

    <head>
        <title>Paciente</title>
    </head>

    <body>
        <div id="fundopaciente" layout:fragment="content">
            <form th:action="@{/paciente/novaConsulta}" method="get" id="espacobotao">
                <button type="submit" class="btn btn-warning text-white">Nova Consulta</button>
            </form>
            <div id="espacotitulo">
                <h4>Próximas consultas agendadas</h4>
            </div>
            <div class="tabela-consulta">
                <table id="table-proximas-consultas" width="100%">
                    <tbody>
                        <tr th:if="${proximasConsultas.empty}">
                            <td colspan="2">Não há consultas futuras</td>
                        </tr>
                        <tr th:each="consulta : ${proximasConsultas}">
                            <td width="50%">
                                <div id="block">
                                    <p>
                                        <b>Data:</b> <span th:text="${#temporals.format(consulta.dtHrConsulta,'dd/MM/yyyy HH:mm')}">Data</span></br>
                                        <b>Médico:</b> <span th:text="${consulta.medico.nome}">Medico</span></br>
                                        <b>Especialidade:</b> <span th:text="${consulta.especialidade.descricao}">Especialidade</span>
                                    </p>
                                </div>
                            </td>
                            <td th:if="!${consulta.confirmada}" width="50%" align="right" style="padding-right:50px;">
                                <form th:action="@{/paciente/confirmar/} + ${consulta.numAtendimento}" method="post">
                                    <button type="submit" class="btn btn-success">Confirmar</button>
                                </form>
                            </td>
                            <td th:if="${consulta.confirmada}" width="50%" align="right" style="padding-right:50px;" >
                                <button type="none" disabled class="btn btn-outline-secondary">Confirmado</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Linha separadora-->
            <hr style="border: 0; height: 1px; background-image: -webkit-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); background-image: -moz-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); background-image: -ms-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); background-image: -o-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0));"><b><span align="center"><font color="#7e838d"></font></span></b></hr>
            <div id="espacotitulo">
                <h4>Consultas anteriores</h4>
            </div>
            <div class="tabela-consulta">
                <table id="table-consultas-anteriores" width="100%">
                    <tbody>
                        <tr th:if="${consultasAnteriores.empty}">
                            <td colspan="2">Não há consultas anteriores</td>
                        </tr>
                        <tr th:each="consulta : ${consultasAnteriores}">
                            <td width="50%">
                                <div id="block">
                                    <p>
                                        <b>Atendimento:</b> <span th:text="${consulta.numAtendimento}">Atendimento</span></br>
                                        <b>Data:</b> <span th:text="${#temporals.format(consulta.dtHrConsulta,'dd/MM/yyyy HH:mm')}">Data</span></br>
                                    </p>
                                </div>
                             </td>
                            <td th:if="${consulta.realizada}" width="50%" align="right" style="padding-right:50px;">
                                <form th:action="@{/paciente/consulta/} + ${consulta.numAtendimento}" method="get">
                                    <button id="btnver" type="submit" class="btn btn-primary">Ver</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
