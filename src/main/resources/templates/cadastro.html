<!doctype html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
                    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
                        <link rel="stylesheet" href="css/css.css">
                            <title>Cadastro</title>
                            </head>

                            <body>
                                <nav class="navbar navbar-dark bg-primary">
                                    </br>
                                </nav>
                                <form autocomplete="off" action="#" th:action="@{/cadastro}" method="post">
                                    <h2>Novo Paciente</h2>
                                    <br>
                                        <h5 class="text-primary">Dados pessoais</h5>
                                        <div class="form-row">
                                            <div class="col-5">
                                                <label for="exampleFormControlInput1">Nome</label>
                                                <input type="text" class="form-control" name="nome" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Sexo</label>
                                                <input type="text" name="sexo" maxlength="1" class="form-control" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Data de Nascimento</label>
                                                <input type="date" class="form-control" name="dtNascimento" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Idade</label>
                                                <input type="number" class="form-control" placeholder="" readonly>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-5">
                                                <label for="exampleFormControlInput1">CPF</label>
                                                <input type="number" name="cpf" class="form-control" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">E-mail</label>
                                                <input type="email" name="contato.email" class="form-control" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Telefone</label>
                                                <input type="number" name="contato.telefone" class="form-control" placeholder="">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Celular</label>
                                                <input type="number" name="contato.celular" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </br>
                                    <h5 class="text-primary">Dados complementares</h5>
                                    <div class="form-row">
                                        <div class="col-5">
                                            <label for="exampleFormControlInput1">CEP</label>
                                            <input type="number" name="endereco.CEP" class="form-control" placeholder="">
                                        </div>
                                        <div class="col">
                                            <label for="exampleFormControlInput1">Logradouro</label>
                                            <input type="text" name="endereco.logradouro" class="form-control" placeholder="">
                                        </div>
                                        <div class="col">
                                            <label for="exampleFormControlInput1">Número</label>
                                            <input type="number" name="endereco.numero" class="form-control" placeholder="">
                                        </div>
                                        <div class="col">
                                            <label for="exampleFormControlInput1">Bairro</label>
                                            <input type="text" name="endereco.bairro" class="form-control" placeholder="">
                                        </div>
                                        <div class="col">
                                            <label for="exampleFormControlInput1">Cidade</label>
                                            <input type="text" name="endereco.cidade" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    </br>
                                    <h5 class="text-primary">Dados observações</h5>
                                    <div class="form-row">
                                        <div class="col-5">
                                            <label for="exampleFormControlInput1">Alergias</label>
                                            <input type="text" class="form-control" name="alergias" placeholder="Quais">
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="dm" type="checkbox" id="DM">
                                                <label class="form-check-label"  for="inlineCheckbox1">DM</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="has" type="checkbox" id="HAS">
                                                <label class="form-check-label" for="inlineCheckbox2">HAS</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="ic" type="checkbox" id="IC">
                                                <label class="form-check-label"  for="inlineCheckbox3">IC</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="dpoc" type="checkbox" id="DPOC">
                                                <label class="form-check-label"  for="inlineCheckbox4">DPOC</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="ca" type="checkbox" id="CA">
                                                <label class="form-check-label" for="inlineCheckbox5">CA</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="Etilismo">
                                                <label class="form-check-label" name="etilista" for="inlineCheckbox6">Etilismo</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="tabagista" type="checkbox" id="Tabagismo">
                                                <label class="form-check-label" for="inlineCheckbox7">Tabagismo</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="password" 
                                                   placeholder="Password" name="senha" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9">
                                            <button type="submit" class="btn btn-primary btn-block">Register User</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- Optional JavaScript -->
                                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                                        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                                crossorigin="anonymous"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                                        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                                crossorigin="anonymous"></script>
                            </body>

                            </html>
