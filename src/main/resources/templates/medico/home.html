<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/autenticado}">

<head>
    <title>Médico</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Médico</h1>

        <div class="col-lg-12" style="text-align: right;">
            <button type="button" class="btn btn-success">Iniciar Atendimento</button>
        </div>
        <h4>Próximas Consultas</h4>
        <div class="tabela-consulta">
            <table id="table-proximas-consultas">
                <tbody>
                    <tr th:if="${proximasConsultas.empty}">
                        <td colspan="2">Não há consultas futuras</td>
                    </tr>
                    <tr th:each="consulta : ${proximasConsultas}">
                        <td>
                            <div>
                                <p>
                                    Data: <span th:text="${consulta.dtHrConsulta}">Data</span></br>
                                    Paciente: <span th:text="${consulta.paciente.nome}">Paciente</span></br>
                                    Especialidade: <span
                                        th:text="${consulta.especialidade.descricao}">Especialidade</span>
                                </p>
                            </div>
                        </td>
                        <td>
                            <div th:if="!${consulta.confirmada}">
                                <p>Aguardando confirmacao</p>
                            </div>
                            <div th:if="${consulta.confirmada}">
                                <p>Confirmado</p>
                            </div>
                        </td>
                        <td>
                            <form th:action="@{/medico/atender/} + ${consulta.numAtendimento}" method="post">
                                <button type="submit" class="btn btn-secondary btn-block">Iniciar Atendimento</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
