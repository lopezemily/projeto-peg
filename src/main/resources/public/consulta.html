<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/css.css">
    <title>Consulta</title>
  </head>
  <body id="fundoconsulta">
    <nav class="navbar navbar-dark bg-primary">
    </br>
    </nav>
        <h2>Consulta</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Número de atendimento</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" readonly>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Queixa principal</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput1">Buscar CID</label>
                <input type="number" class="form-control" placeholder="Código">
              </div>
              <div class="col">
                <input type="text" class="form-control" readonly> 
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlInput1">PA</label>
                <input type="number" class="form-control">
              </div>
              <div class="col">
                <label for="exampleFormControlInput1">FR</label>
                <input type="number" class="form-control">
              </div>
              <div class="col">
                <label for="exampleFormControlInput1">Temperatura</label>
                <input type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="exampleFormControlTextarea1">Avaliação</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Exames</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
