<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/css.css">
    <title>Cadastro</title>
  </head>
  <body id="fundocadastro">
    <nav class="navbar navbar-dark bg-primary">
    </br>
    </nav>
    <form>
        <h2>Novo Paciente</h2>
        <br>
        <h5 class="text-primary">Dados pessoais</h5>
        <div class="form-row">
          <div class="col-5">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Sexo</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Data de Nascimento</label>
            <input type="date" class="form-control" placeholder="">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Idade</label>
            <input type="number" class="form-control" placeholder="" readonly>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Estado Civil</label>
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-row">
            <div class="col-5">
              <label for="exampleFormControlInput1">CPF</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">RG</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">E-mail</label>
              <input type="email" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Telefone</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Celular</label>
              <input type="number" class="form-control" placeholder="">
            </div>
          </div>
        </br>
          <h5 class="text-primary">Dados complementares</h5>
          <div class="form-row">
            <div class="col-5">
              <label for="exampleFormControlInput1">CEP</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Logradouro</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Número</label>
              <input type="number" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Bairro</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">Cidade</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </br>
        <h5 class="text-primary">Dados observações</h5>
        <div class="form-row">
          <div class="col-5">
            <label for="exampleFormControlInput1">Alergias</label>
            <input type="text" class="form-control" placeholder="Quais">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="DM">
            <label class="form-check-label" for="inlineCheckbox1">DM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="HAS">
            <label class="form-check-label" for="inlineCheckbox2">HAS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="IC">
            <label class="form-check-label" for="inlineCheckbox3">IC</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="DPOC">
            <label class="form-check-label" for="inlineCheckbox4">DPOC</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CA">
            <label class="form-check-label" for="inlineCheckbox5">CA</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Etilismo">
            <label class="form-check-label" for="inlineCheckbox6">Etilismo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Tabagismo">
            <label class="form-check-label" for="inlineCheckbox7">Tabagismo</label>
          </div>
        </div>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
