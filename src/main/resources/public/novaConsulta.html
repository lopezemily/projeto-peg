<!doctype html>
<html lang="pt-br">
    <head>
        <title>Nova Consulta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/css.css">
  
    </head>
    <body id="fundocadastro">
        <form name="formulario">
            <nav class="navbar navbar-dark" style="background-color: #1395d3;">
                <span class="navbar-brand mb-0 h1">logo</span>
            </nav>
            <div id="espacotitulo">
                <h4>+ Novo agendamento​</h4>
            </div>
            <br>
            <div id="blockwhite">
                <div class="form-row">
                    <div class="col-md-4">
                        <label for="example-atendimento-input" class="col-2 col-form-label">Atendimento</label>
                        <div class="col-10">
                            <select class="form-control" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option>Consulta</option>
                                <option>Retorno</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="example-convenio-input" class="col-2 col-form-label">Convênio</label>
                        <div class="col-10">
                            <select class="form-control" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option>Particular</option>
                                <option>Convênio</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="example-convenio-input" class="col-2 col-form-label">Especialidade</label>
                        <div class="col-10">
                            <select class="form-control" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option>Clínica Médica</option>
                                <option>Ginecologia</option>
                                <option>Endocrinologia</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="form-row" id="div2">
                    <div class="col-md-4">
                        <label for="example-date-input" class="col-2 col-form-label">Data</label>
                        <div class="col-8">
                            <input class="form-control" type="date" value="dd-mm-aaaa" id="example-date-input" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="example-time-input" class="col-4 col-form-label">Horário Inicio</label>
                        <div class="col-8">
                            <input class="form-control" type="time" value="00:00:00" id="example-time-entrada" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="example-time-input" class="col-4 col-form-label">Horário Final</label>
                        <div class="col-8">
                            <input class="form-control" type="time" value="00:00:00" id="example-time-saida" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" style="text-align: right;" id="button">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </form>
        <!-- Optional JavaScript -->
        <script src="js/validacao.js"></script>  
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    </body>
</html>
